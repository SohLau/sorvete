    o sorvete é algo que todos gostam.
sua formação foi inventada pelos chineses a mais de 3 mil anos, feito com neve, mel, gemas de ovos e frutas.
o sorvete mais vendido do mundo é o de chocolate(28,8%) da população consome.
o significado da expressão "sorvete" ou "gelado" varia conforme o país.
    o sorvete ou gelado é uma sobremesa galada á base de lacticínios como leite ou nata, à qual é adicionada fruta ou outros ingredientes e sabores.
    a maior parte contém açúcar, embora alguns sejam feitos com adoçantes.
o valor nutricional e calórico de um gelado comestível à base de água é diferente do daquele produzido com leite. e, como este gênero de doce é também um alimento
    ( produto alimentício), em ambos os casos o gelado comestível possui composição nutricional e calórica relevantes para a alimentação humana diária. 
    sempre que pensamos em uma sorveteria, é comum imaginarmos a venda das clássicas bolas de sorvete, incrementadas com algum conceito ou cobertura, prontas para serem degustadas em dia quente de verão.
    mas, com o aumento da competitividade nesse mercado, os estabelecimentos precisaram inovar seus cardápios para manter o interesse da clientela. então, além dos tipos de sorvetes tradicionais, outras formas de servir a sobremesa vêm sendo exploradas.
